# Configuración de Gatling para GestionaTIC

gatling {
  core {
    # Directorio de datos
    directory {
      resources = "src/test/resources"
      results = "target/gatling"
    }
    
    # Encoding
    charset = "UTF-8"
    
    # Simulaciones
    simulationClass = ""
  }
  
  http {
    # Configuración de conexiones HTTP
    maxConnectionsPerHost = 6
    pooledConnectionIdleTimeout = 60000
    requestTimeout = 60000
    enableHostnameVerification = false
    
    # Configuración de proxy (deshabilitado por defecto)
    proxy {
      host = ""
      port = 0
    }
  }
  
  data {
    # Writers de datos
    writers = [console, file]
    console {
      light = false
    }
  }
}
